<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro — ONG Esperança Viva</title>
	<meta name="description" content="Formulário de cadastro para voluntários e doadores da ONG Esperança Viva">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<nav aria-label="Navegação principal">
			<a href="index.html" class="logo">ONG Esperança Viva</a>
			<button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
			<ul>
				<li><a href="index.html">Início</a></li>
				<li><a href="projetos.html">Projetos</a></li>
				<li><a href="cadastro.html" aria-current="page">Cadastre-se</a></li>
			</ul>
		</nav>
		<img src="images/voluntariado.png" alt="Voluntário preenchendo formulário" class="banner-cadastro">
	</header>


	<main>

		<h1>Formulário de Cadastro</h1>
		<div class="main-inner container">
    <div class="form-wrapper">
      <form id="cadastroForm" action="#" method="post" autocomplete="on">


			<fieldset>
				<legend>Dados pessoais</legend>


				<label for="nome">Nome completo</label>
				<input type="text" id="nome" name="nome" required minlength="3" aria-required="true">


				<label for="email">E-mail</label>
				<input type="email" id="email" name="email" required aria-required="true">


				<label for="cpf">CPF</label>
				<input type="text" id="cpf" name="cpf" inputmode="numeric" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required aria-required="true">


				<label for="tel">Telefone</label>
				<input type="tel" id="tel" name="tel" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000" required>


				<label for="nascimento">Data de nascimento</label>
				<input type="date" id="nascimento" name="nascimento" required>
			</fieldset>


			<fieldset>
				<legend>Endereço</legend>


				<label for="cep">CEP</label>
				<input type="text" id="cep" name="cep" inputmode="numeric" maxlength="9" pattern="\d{5}-\d{3}" placeholder="00000-000" required>


				<label for="endereco">Endereço</label>
				<input type="text" id="endereco" name="endereco" required>


				<label for="cidade">Cidade</label>
				<input type="text" id="cidade" name="cidade" required>


				<label for="estado">Estado</label>
				<select id="estado" name="estado" required>
					<option value="">Escolha...</option>
					<option value="AC">Acre (AC)</option>
					<option value="AL">Alagoas (AL)</option>
					<option value="AP">Amapá (AP)</option>
					<option value="AM">Amazonas (AM)</option>
					<option value="BA">Bahia (BA)</option>
					<option value="CE">Ceará (CE)</option>
					<option value="DF">Distrito Federal (DF)</option>
					<option value="ES">Espírito Santo (ES)</option>
					<option value="GO">Goiás (GO)</option>
					<option value="MA">Maranhão (MA)</option>
					<option value="MT">Mato Grosso (MT)</option>
					<option value="MS">Mato Grosso do Sul (MS)</option>
					<option value="MG">Minas Gerais (MG)</option>
					<option value="PA">Pará (PA)</option>
					<option value="PB">Paraíba (PB)</option>
					<option value="PR">Paraná (PR)</option>
					<option value="PE">Pernambuco (PE)</option>
					<option value="PI">Piauí (PI)</option>
					<option value="RJ">Rio de Janeiro (RJ)</option>
					<option value="RN">Rio Grande do Norte (RN)</option>
					<option value="RS">Rio Grande do Sul (RS)</option>
					<option value="RO">Rondônia (RO)</option>
					<option value="RR">Roraima (RR)</option>
					<option value="SC">Santa Catarina (SC)</option>
					<option value="SP">São Paulo (SP)</option>
					<option value="SE">Sergipe (SE)</option>
					<option value="TO">Tocantins (TO)</option>
				</select>
			</fieldset>


			<fieldset>
				<legend>Preferências</legend>
				<label for="perfil">Perfil</label>
				<select id="perfil" name="perfil" required>
					<option value="">Selecione...</option>
					<option value="voluntario">Voluntário</option>
					<option value="doador">Doador</option>
					<option value="visitante">Visitante</option>
				</select>


				<label>
					<input type="checkbox" id="termos" name="termos" required>
					Aceito os termos e condições
				</label>
			</fieldset>


			<button type="submit">Enviar cadastro</button>
		</form>
	</div>
</div>

	</main>


	<footer>
		<p>&copy; <span id="year"></span> ONG Esperança Viva — Todos os direitos reservados.</p>
		<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
